<!-- File: jewel_db/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Jewelry Inventory{% endblock %}</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon"
      href="{{ url_for('static', path='favicon.ico') }}">
    <!-- Global helper scripts (loaded once for all pages) -->
    <script src="{{ url_for('static', path='js/webcam_capture.js') }}"></script>
    {# Modules are loaded per-page; no duplicate tag_select import here #}

    {% block extra_scripts %}{% endblock %}
  </head>

  <body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow-md">
      <div class="max-w-4xl mx-auto px-4 py-6 flex flex-wrap items-center justify-between">
        <h1 class="text-3xl font-bold">
          <a href="/" class="text-current no-underline">Jewelry Inventory</a>
        </h1>

        <!-- Global navigation -->
        <nav class="space-x-4 text-lg">
          <a href="/items" class="hover:underline">Items</a>
          <a href="/tags" class="hover:underline">Tags</a>
          <a href="/items/create" class="hover:underline">Add&nbsp;Item</a>
        </nav>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <footer class="mt-12 text-center text-sm text-gray-500">
      &copy; 2025 Your Company
    </footer>

    <!-- Per-page scripts -->
    {% block scripts %}{% endblock %}
  </body>
</html>
