<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Jewelry Inventory{% endblock %}</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <script src="{{ url_for('static', path='js/webcam_capture.js') }}"></script>
  {% block extra_scripts %}{% endblock %}
  <body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow-md">
      <div class="max-w-4xl mx-auto px-4 py-6 flex justify-between">
        <h1 class="text-3xl font-bold">
          <a href="/" class="text-current no-underline">Jewelry Inventory</a>
        </h1>
        <nav class="space-x-4">
          <a href="/items" class="hover:underline">Items</a>
          <a href="/items/create" class="hover:underline">Add Item</a>
        </nav>
      </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <footer class="mt-12 text-center text-sm text-gray-500">
      &copy; 2025 Your Company
    </footer>

    <!-- Global JS -->
    <script src="/static/js/main.js"></script>
    <!-- Per-page JS -->
    {% block scripts %}{% endblock %}
  </body>
</html>
